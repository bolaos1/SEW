    <h2>Informaci√≥n sobre la ciudad donde se desarrollo la carrera</h2>
   
    </section>

    <script>
    const ciudad = new Ciudad({
        nombre: "Balaton",
        pais: "Hungria",
        gentilicio: "balatoni"
    });

    ciudad.rellenaDatos(20000, { lat: 46.959722, lng: 17.885000 });
    const section = document.querySelector("section");
    const pCiudad = document.createElement("p");
    pCiudad.textContent = "Ciudad: " + ciudad.getNombre();
    section.appendChild(pCiudad);
    const pPais = document.createElement("p");
    pPais.textContent = "Pais: " + ciudad.getPais();
    section.appendChild(pPais);
    const contLocalidad = document.createElement("div");
    contLocalidad.innerHTML = ciudad.getLocalidad();
    section.appendChild(contLocalidad);
    ciudad.drawPoint(section);
</script>
